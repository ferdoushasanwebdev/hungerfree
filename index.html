<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HungerFree Community Platform</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="cover-img">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#">HungerFree Community Platform</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <section class="container">
        <div class="row justify-content-lg-end justify-content-center">
          <div class="col-lg-5 col-md-8 col-10 login-form text-light">
            <h4 id="formTitle" class="text-center">Login</h4>
            <form id="login-form">
              <div class="my-2">
                <label for="phone">Phone Number</label>
                <input
                  type="phone"
                  class="form-control"
                  id="phone"
                  placeholder="Enter Phone Number"
                />
              </div>
              <div class="my-2">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
              <p class="text-center m-3">
                Don't have an account?
                <a
                  id="createAccountLink"
                  href="#"
                  class="text-decoration-none text-primary"
                  >Sign Up here</a
                >
              </p>
            </form>
            <form id="register-form" style="display: none">
              <div class="my-2">
                <label for="name">Role</label>
                <select id="role" class="form-control" name="role" required>
                  <option value="donor">Donor</option>
                  <option value="recipient">Recipient</option>
                  <option value="admin">Admin</option>
                </select>
              </div>
              <div id="individual-name" class="my-2">
                <label for="name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter Your Name"
                />
              </div>
              <div id="organization-name" class="my-2" style="display: none">
                <label for="name">Organization Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter Organization Name"
                />
              </div>
              <div class="row my-2">
                <div class="col">
                  <label for="email">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter email"
                  />
                </div>
                <div class="col">
                  <label for="phone">Phone Number</label>
                  <input
                    type="phone"
                    class="form-control"
                    id="phone"
                    placeholder="Enter Phone Number"
                  />
                </div>
              </div>
              <div class="my-2">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Sign Up
              </button>
              <p class="text-center m-3">
                Already have an account?
                <a
                  id="loginFormLink"
                  href="#"
                  class="text-decoration-none text-primary"
                  >Sign In here</a
                >
              </p>
            </form>
          </div>
        </div>
      </section>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
      const formSection = document.getElementsByClassName("login-form")[0];
      formSection.style.marginTop = screen.height * 0.125 + "px";

      const formTitle = document.getElementById("formTitle");
      const loginForm = document.getElementById("login-form");
      const registerForm = document.getElementById("register-form");
      const createAccountLink = document.getElementById("createAccountLink");
      const loginFormLink = document.getElementById("loginFormLink");

      createAccountLink.addEventListener("click", function (e) {
        e.preventDefault();
        formTitle.innerHTML = "Sign Up";
        registerForm.style.display = "block";
        loginForm.style.display = "none";
      });

      loginFormLink.addEventListener("click", function (e) {
        e.preventDefault();
        formTitle.innerHTML = "Login";
        loginForm.style.display = "block";
        registerForm.style.display = "none";
      });

      document.getElementById("role").addEventListener("change", function (e) {
        const role = document.getElementById("role").value;
        if (role === "recipient") {
          document.getElementById("organization-name").style.display = "block";
          document.getElementById("individual-name").style.display = "none";
        } else {
          document.getElementById("organization-name").style.display = "none";
          document.getElementById("individual-name").style.display = "block";
        }
      });
    </script>
  </body>
</html>
